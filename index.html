<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Local</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>
<body>
    <h1>Marketplace Local</h1>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="text" id="productDescription" placeholder="Descrição" required>
        <input type="text" id="whatsappNumber" placeholder="Número do WhatsApp" required>
        <input type="file" id="productImage" accept="image/*" required>
        <button type="submit">Adicionar Produto</button>
    </form>
    <div id="productList"></div>

    <script src="app.js"></script>
</body>
</html>
